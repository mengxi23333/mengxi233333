      <div class="signup">
         <div class="logo">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Cyberpunk_2077_logo.svg/695px-Cyberpunk_2077_logo.svg.png?20210602131716" alt="CyberPunk Logo">
         </div>
         <h2>Sign Up</h2>
         <form id="signup-form">
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" required>
            
             <label for="password">Password:</label>
             <input type="password" id="password" name="password" required>
            
             <label for="confirmpassword">Confirm Password:</label>
             <input type="password" id="confirmpassword" name="confirmpassword" required>
            
             <button type="button" id="buttoncolor">Sign up</button>
         </form>
             <div id="message-panel"></div>
      </div>

    </body>

</html>
